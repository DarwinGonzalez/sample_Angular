<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    
  <div fxFlex>       
    <div fxFlex *ngIf="producto">
        <p>productos del Producto</p>
        <mat-card> 
          <mat-card-header>
            <mat-card-title>
              <h3>{{producto.nombre | uppercase}}</h3>
              <img mat-card-image src={{producto.imagen}} alt={{producto.nombre}}>
            </mat-card-title> 
          </mat-card-header>
        <mat-card-content> 
          <p>{{producto.nombre}} </p>
        </mat-card-content>
        <mat-card-content> 
          <p>{{producto.precio}} </p>
        </mat-card-content> 
        <mat-card-actions>
          <button mat-button>Comprar</button>
        </mat-card-actions> 
      </mat-card>
    </div>

  </div>
  <div fxFlex>
      <p>Comentarios acerca del Producto</p>
    <mat-card>
        <h3>{{producto.nombre | uppercase}}</h3>
    <p>{{producto.comentarios.comentario}}</p>
    <mat-card-content *ngFor= "let comentario of producto.comentarios"> 
        <p>{{comentario.estrellas}} </p>
        <p>{{comentario.comentario}} </p>
        <p>{{comentario.autor}} </p>
        <p>{{comentario.fecha}} </p>
        <br>
      </mat-card-content>
    </mat-card>
  </div> 
</div>
