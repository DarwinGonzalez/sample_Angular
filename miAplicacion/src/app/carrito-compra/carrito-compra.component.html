<mat-toolbar color="primary"> Carrito
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button></mat-toolbar>
  <br>
  <mat-card-content *ngFor="let elemento of elementosCarrito">
    <ul class="myList">
      <li id="1" *ngIf="elemento.producto == 'Producto 1'"> {{ elemento.producto }} || {{ elemento.cantidad }} <button (click)="onDeleteCarrito(1); ">&times;</button></li>
      <li id="2" *ngIf="elemento.producto == 'Producto 2'"> {{ elemento.producto }} || {{ elemento.cantidad }} <button (click)="onDeleteCarrito(2); ">&times;</button></li>
      <li id="3" *ngIf="elemento.producto == 'Producto 3'"> {{ elemento.producto }} || {{ elemento.cantidad }} <button (click)="onDeleteCarrito(3); ">&times;</button></li>
      <li id="4" *ngIf="elemento.producto == 'Producto 4'"> {{ elemento.producto }} || {{ elemento.cantidad }} <button (click)="onDeleteCarrito(4); ">&times;</button></li>
    </ul>
  </mat-card-content>
